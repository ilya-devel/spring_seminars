<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашняя работа - Информация о пользователе</title>
    <script src="/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
</head>
<body>
    <div class="text-center container-sm mt-5">
        <p class="h1">Информация о пользователе: <span th:text="${user.firstName}"></span> <span th:text="${user.secondName}"></span></p>
        <form th:action="@{/user/{id}(id=${user.id})}" th:object="${user}" th:method="post">
            <div class="row">
                <label for="userId" class="form-label">ID</label>
                <input readonly class="form-control" id="userId" type="text" th:value="${user.id}">
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}">
                </div>
                <div class="mb-3 col">
                    <label for="secondName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="secondName" name="secondName" th:value="${user.secondName}">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="email" class="form-label">Адрес эл. почты</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" th:value="${user.email}">
                </div>
                <div class="mb-3 col">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" id="age" name="age" class="form-control" min="1" th:value="${user.age}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <form th:action="@{/user/{id}/delete(id=${user.id})}" th:method="post" class="mt-1">
            <button type="submit" class="btn btn-primary btn-danger">Удалить</button>
        </form>
        <a href="/" class="mt-3">На главную</a>
    </div>
</body>
</html>
